# Nginx configuration for serving the research group website
# Place this in your Nginx sites-available directory or include it in your main nginx.conf

server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain
    root /path/to/dist;           # Replace with your actual dist directory path
    index index.html;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Optional: Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

